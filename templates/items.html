{% extends "base.html" %}

{% block content %}
{% include "nav.html" %}
{% include "flash.html" %}

<section id="showItem" class="section">

    <div class="container">

        <div class="row">

            {% include "categories.html" %}

            <div class="col-md-9">
                <h6 class="pull-right">
                    <a href = "{{url_for('deleteCategory', category_name = category)}}">Delete Category</a>
                </h6>
            </br>
                <h6 class="pull-right">
                    <a href = "{{url_for('editCategory', category_name = category)}}">Edit Category</a>
                </h6>
                <h6 class="padding-bottom-26">Items (<strong>{{count}}</strong>)</h6>
                {% for i in items %}
                    <a href = "{{url_for('showItem', category_name = i.category.name, item_name = i.name)}}">
                <div class="thumbnail text-center">
                    <div class="caption-full">
                        <img class="img-responsive img-center" src="{{ i.picture }}" alt="{{ i.name }}">
                    </div>
                        <h4>{{ i.name }}</h4>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</section>

{% endblock %}
